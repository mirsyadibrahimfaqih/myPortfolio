<main class="container">
<h1>Form Pengajuan Projek</h1>
<form class="contact-form" id="contactForm">
<label for="name">Nama</label>
<input type="text" id="name" name="name" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<label for="service">Jenis Layanan</label>
<select id="service" name="service" required>
<option value="web">Pembuatan Website</option>
<option value="konsul">Konsultasi Teknologi</option>
<option value="uiux">Desain UI/UX</option>
</select>
<label for="message">Deskripsi / Pesan</label>
<textarea id="message" name="message" rows="5" required></textarea>
<fieldset>
<legend>Pilih Keadaan</legend>
<label><input type="radio" name="priority" value="normal" checked> Normal</label>
<label><input type="radio" name="priority" value="urgent"> Penting</label>
</fieldset>
<label><input type="checkbox" id="agree" name="agree" required> Saya menyetujui kontak via email</label>
<button type="submit" class="btn">Kirim Request</button>
</form>
<div id="formMessage" aria-live="polite"></div>
</main>
